    <script>
        var btnNumber=document.querySelectorAll("#btnNumber");
        var btnOpt=document.querySelectorAll("#btnOpt");
        var screen=document.getElementById("screen");
        var sıl=document.getElementById("sıl");
        var opstate=false;
        var opt="";
        var final=0;

        btnNumber.forEach(num => {
            num.addEventListener("click",showNumber);
            
           
            function showNumber () {
                  
            if(screen.textContent=="0" || opstate){
                screen.textContent="";
            }
                screen.textContent+=this.textContent;
                opstate=false;
            }
        });

        btnOpt.forEach(op => {
            op.addEventListener("click",showOpt);
            function showOpt () {
                opstate=true;
                var New=this.textContent;
                
                switch(opt){
                case "+":screen.textContent=final+Number(screen.textContent);
                break;
                case "-":screen.textContent=final-Number(screen.textContent);
                break;
                case "*":screen.textContent=final*Number(screen.textContent);
                break;
                case "/":screen.textContent=final/Number(screen.textContent);
                break;
                case "=":final=Number(screen.textContent);
                break;
                }
             final=Number(screen.textContent);
            opt= New;
            }
           
        });

        sıl.addEventListener("click",sılle);
        function sılle () {
         screen.textContent=" ";
        }
    </script>
